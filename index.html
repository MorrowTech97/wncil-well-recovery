<html lang="en">

<body>

      <input id="drawdown" type="number" step="any" placeholder="Drawdown (m)" required />
      <input id="pump"     type="number" step="any" placeholder="Pump rate (mÂ³/s)" required />
      <input id="t"        type="number" step="any" placeholder="Time (s)" required />

    </form>
    <pre id="out">Enter values and press Compute.</pre>
  </div>
